<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Position practice</title>
</head>

<body style="height: 3000px; padding: 60px; padding-left: 80px;">
  <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 00px;
        right: 0px;
        height: 50px;
        z-index: 100;
      ">
    Header
  </div>
  <div style="
    background-color: green; 
    color: wheat;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;
    ">Sidebar


    <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 0px;
    right: 0;

    ">
      X</div>
  </div>
  <div style="
    position: absolute;
    background-color: red;
    color: white;
    left: 10px;
    top: 10px;
    ">
    Absolute</div>
  <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      ">
    div 1
  </div>
  <div style="background-color: lightcoral; height: 200px; width: 200px;
    position: relative;">
    
    div 2
    <div style="
     position: absolute;
     background-color: black;
     color: white;
     bottom: 10px;
     right: 10px;
     ">
      5.01</div>
  </div>
</body>

</html>
